<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
  <link rel="icon" href="weatherIcons/weather.png">
</head>

<body>

  <!-- center div -->
  <div class="centerCard">

    <!-- show current data  -->
    <div class="currentData">

      <div class="locationHeader">
        <img src="weatherIcons/location.svg" alt="Location icon" class="locImg" />
        <h1 id="location" class="styleH1">Mumbai, In</h1>
      </div>


      <img src="weatherIcons/sun.svg" alt="Location icon" id="mainImg" />

      <h1 id="temp" class="styleH1">29°<sup>c</sup></h1>

      <h1 id="day" class="styleH1">Monday, <a class="styleTime"> 5:30</a></h1>

      <div class="horinzontalLine"></div>

      <h4 class="styleH4">Description - <a id="description" class="styleH4">Sunny</a></h4>

      <h4 class="styleH4">Wind Speed - <a id="windSpeed" class="styleH4">Unhealthy</a></h4>

      <h4 class="styleH4">Cloudiness - <a id="cloudPercent" class="styleH4">30%</a></h4>

      <h4 class="styleH4">Visibilty - <a id="visibility" class="styleH4">5.2km</a></h4>

      <h4 class="styleH4">Humidity - <a id="humidity" class="styleH4"></a></h4>


    </div>

    <!-- show extra data -->
    <div class="extraData">
      <h2 class="styleH1 forecast_label">7-Day forecast</h2>

      <div class="dayForecast">

        <div class="eachForecast">
          <h3 class="styleH3" id="day1">Sun</h3>
          <img src="weatherIcons/sun.svg" alt="Location icon" class="weatherIcons" id="img1" />
          <h3 class="styleH3" id="temp1">29°</h3>
        </div>

        <div class="eachForecast">
          <h3 class="styleH3" id="day2">Mon</h3>
          <img src="weatherIcons/cloud.svg" alt="Location icon" class="weatherIcons" id="img2" />
          <h3 class="styleH3" id="temp2">29°</h3>
        </div>

        <div class="eachForecast">
          <h3 class="styleH3" id="day3">Tue</h3>
          <img src="weatherIcons/haze.svg" alt="Location icon" class="weatherIcons" id="img3" />
          <h3 class="styleH3" id="temp3">29°</h3>
        </div>

        <div class="eachForecast">
          <h3 class="styleH3" id="day4">Wed</h3>
          <img src="weatherIcons/thunder.svg" alt="Location icon" class="weatherIcons" id="img4" />
          <h3 class="styleH3" id="temp4">29°</h3>
        </div>

        <div class="eachForecast">
          <h3 class="styleH3" id="day5">Thu</h3>
          <img src="weatherIcons/sun.svg" alt="Location icon" class="weatherIcons" id="img5" />
          <h3 class="styleH3" id="temp5">29°</h3>
        </div>

        <div class="eachForecast">
          <h3 class="styleH3" id="day6">Fri</h3>
          <img src="weatherIcons/rain.svg" alt="Location icon" class="weatherIcons" id="img6" />
          <h3 class="styleH3" id="temp6">29°</h3>
        </div>

        <div class="eachForecast">
          <h3 class="styleH3" id="day7">Sat</h3>
          <img src="weatherIcons/snow.svg" alt="Location icon" class="weatherIcons" id="img7" />
          <h3 class="styleH3" id="temp7">29°</h3>
        </div>

      </div>

      <h2 class="styleH1 forecast_label">Probability of precipitation</h2>

      <div class="graph">
        <canvas id="myChart" width="300" height="134"></canvas>
      </div>

    </div>

  </div>


  <script src="index.js"></script>
</body>

</html>
