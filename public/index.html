<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- center div -->
  <div class="centerCard">

    <!-- show current data  -->
    <div class="currentData">

      <div class="locationHeader">
        <img src="weatherIcons/location.svg" alt="Location icon" class="locImg" />
        <h1 id="location" class="styleH1">Mumbai, In</h1>
      </div>


      <img src="weatherIcons/sun.svg" alt="Location icon" class="mainImg" />

      <h1 id="temp" class="styleH1">29°<sup>c</sup></h1>

      <h1 id="date" class="styleH1">Monday, <a id="time" class="styleTime"> 5:30</a></h1>

      <div class="horinzontalLine"></div>

      <h4 class="styleH4">Description - <a id="description" class="styleH4">Sunny</a></h4>

      <h4 class="styleH4">Air Quality - <a id="airQuality" class="styleH4">Unhealthy</a> 👎🏻</h4>

      <h4 class="styleH4">Rain pron - <a id="rainProb" class="styleH4">30%</a></h4>

      <h4 class="styleH4">Visibilty - <a id="visibility" class="styleH4">5.2km (Average)</a></h4>

    </div>

    <!-- show extra data -->
    <div class="extraData">
      <h2 class="styleH1 forecast_label">7-Day forecast</h2>

      <div class="dayForecast">

        <div class="eachForecast">
          <h3 class="styleH3">Sun</h3>
          <img src="weatherIcons/sun.svg" alt="Location icon" class="weatherIcons" />
          <h3 class="styleH3">29°</h3>
        </div>

        <div class="eachForecast">
          <h3 class="styleH3">Mon</h3>
          <img src="weatherIcons/cloud.svg" alt="Location icon" class="weatherIcons" />
          <h3 class="styleH3">29°</h3>
        </div>

        <div class="eachForecast">
          <h3 class="styleH3">Tue</h3>
          <img src="weatherIcons/haze.svg" alt="Location icon" class="weatherIcons" />
          <h3 class="styleH3">29°</h3>
        </div>

        <div class="eachForecast">
          <h3 class="styleH3">Wed</h3>
          <img src="weatherIcons/thunder.svg" alt="Location icon" class="weatherIcons" />
          <h3 class="styleH3">29°</h3>
        </div>

        <div class="eachForecast">
          <h3 class="styleH3">Thu</h3>
          <img src="weatherIcons/sun.svg" alt="Location icon" class="weatherIcons" />
          <h3 class="styleH3">29°</h3>
        </div>

        <div class="eachForecast">
          <h3 class="styleH3">Fri</h3>
          <img src="weatherIcons/rain.svg" alt="Location icon" class="weatherIcons" />
          <h3 class="styleH3">29°</h3>
        </div>

        <div class="eachForecast">
          <h3 class="styleH3">Sat</h3>
          <img src="weatherIcons/snow.svg" alt="Location icon" class="weatherIcons" />
          <h3 class="styleH3">29°</h3>
        </div>

      </div>


    </div>

  </div>
</body>

</html>
